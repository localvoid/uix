<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uix example: Animation</title>
    <style>
      .Box {
        display: inline-block;
        width: 40px;
        height: 40px;
        margin: 5px;
        text-align: center;
        line-height: 40px;
        -webkit-transition: 0.5s linear all;
        transition: 0.5s linear all;
        background: #ccc;
      }
      .Box.enter {
        background: #666;
      }
      .Box.enter.active {
        background: #eee;
      }
      .Box.leave {
        opacity: 1;
      }
      .Box.leave.active {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
